# Nome da aplicação
spring.application.name=projeto-matriculas

# Conexão com o banco de dados MySQL no Azure
spring.datasource.url=jdbc:mysql://matriculas-bd.mysql.database.azure.com:3306/matriculas?useSSL=true&requireSSL=true&trustServerCertificate=true
spring.datasource.username=userAdmin
spring.datasource.password=@admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desabilitar observability para evitar erro do Actuator
management.observations.enabled=false
management.endpoints.web.exposure.include=health,info

# Configuração da porta para Azure App Service
server.port=80

# Logging detalhado para debug
logging.level.org.springframework=DEBUG
logging.level.com.sistema_pucpr=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.mysql.cj.jdbc=DEBUG